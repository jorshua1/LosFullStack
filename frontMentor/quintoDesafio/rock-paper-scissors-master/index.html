<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="principal">
      <div class="centro">
        <div class="arriba">
          <div id="name">
            ROCK <br />
            PAPER <br />
            SCISSORS
            <div id="score">
              SCORE <br />
              <span>12</span>
            </div>
          </div>
        </div>
        <div class="abajo">
          <div class="trian">
            <img
              src="../rock-paper-scissors-master/images/bg-triangle.svg"
              id="triangulo"
            />

            <!-- papel -->
              <div id="outpaper"></div>
            <div class="paper">
              
              <img
                src="../rock-paper-scissors-master/images/icon-paper.svg"
                id="papel"
              />
          
            </div>
            <!-- rock -->
            <div class="rock">
              <img src="../rock-paper-scissors-master/images/icon-rock.svg" />
            </div>
            <!-- scissors -->
            <div class="scissors">
              <img
                src="../rock-paper-scissors-master/images/icon-scissors.svg"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="prs.js"></script>
  </body>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .principal {
        background: linear-gradient(hsl(214, 85%, 18%), rgb(3, 7, 49));
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .centro {
        background: linear-gradient(hsl(237, 49%, 15%), rgb(28, 47, 84));
        height: 50%;
        width: 30%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .arriba {
        background: linear-gradient(hsl(216, 89%, 14%), rgba(4, 32, 82, 0.741));
        height: 40%;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      #name {
        font-family: "Barlow Semi Condensed", sans-serif;
        font-size: 25px;
        width: 100%;
        height: 60%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background: linear-gradient(hsl(221, 80%, 22%), rgb(8, 14, 63));
        color: white;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 0.5em;
        padding: 10px;
      }
      #score {
        background-color: rgb(236, 240, 243);
        color: hsl(229, 64%, 46%);
        width: 20%;
        text-align: center;
        font-size: 10px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        font-family: "Barlow Semi Condensed", sans-serif;
        letter-spacing: 2.5px;
        border-radius: 1em;
      }

      #score span {
        color: hsl(217, 16%, 45%);
        font-size: 40px;
        font-family: "Barlow Semi Condensed", sans-serif;
        font-weight: 700;
        letter-spacing: 0;
      }

      .abajo {
        background: linear-gradient(hsl(237, 49%, 15%), rgb(18, 34, 63));
        height: 100%;
        width: 100%;

        display: flex;
        flex-direction: column;
      }

      .trian {
        background: linear-gradient(hsl(223, 78%, 17%), rgba(2, 7, 56, 0.571));
        display: flex;
        width: 100%;
        height: 100%;
      }

      #triangulo {
        width: 35%;
        height: 50%;
        position: relative;
        top: 28%;
        left: 35%;
      }
      .paper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90px;
        height: 90px;
        background-color: white;
        border: 10px solid hsl(230, 89%, 62%);
        border-radius: 580px;
        box-shadow: inset 0px 5px 7px rgb(133, 130, 130);
        position: absolute;
        top: 44%;
        left: 43%;
      }
      #outpaper{
        width: 10vh;
        height: 10vh;
        border: 580px;
        position:relative;
        background-color: teal;
        top: 50px;
        left: -41px;
      }

      .rock {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90px;
        height: 90px;
        background-color: white;
        border: 10px solid hsl(349, 71%, 52%);
        border-radius: 580px;
        box-shadow: inset 0px 5px 7px rgb(148, 146, 146);
        position: absolute;
        top: 60%;
        left: 48%;
      }
      .scissors {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90px;
        height: 90px;
        background-color: white;
        border: 10px solid hsl(39, 89%, 49%);
        background-clip: padding-box;
        box-shadow: inset 2px 4px 7px #9d9991;
        border-width: 4 2px 5px 4px;
        border-inline-start-style: 140px black;
        border-color: hsl(39, 89%, 49%) hsl(39, 89%, 49%) #ad7c12 hsl(39, 89%, 49%);

        border-radius: 580px;
        position: absolute;
        top: 44%;
        left: 53%;
      }
    </style>

</html>
