<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Jost:wght@500&family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap"
      rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="contenedor">
      <div class="imagen">
        <img src="images/image-qr-code.png" alt="Codigo QR">
        <h1>Improve your front-end skills by building projects</h1>
        <h3>Scan the QR code to visit Frontend Mentor and take your coding
          skills to the next level</h3>
      </div>
    </div>
  </body>
</html>
