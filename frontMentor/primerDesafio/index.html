<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../frontMentor/primerDesafio/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    body {
      background-color: hsl(212, 45%, 89%);
    }

    .box {
      width: 380px;
      height: 590px;
      background: white;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      border-radius: 1em;
    }

    .aspect-ratio-1-1 {
      width: 90%;
      margin: 0;
      position: absolute;
      top: 32%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 1em;
    }

    h1 {
      padding-top: 97%;
      padding-left: 6%;
      padding-right: 6%;
      color: hsl(218, 44%, 22%);
      font-size: 28px;
      font-family: 'Outfit', sans-serif;
      
    }
    
   p{
    
      padding-left: 13%;
      padding-right: 13%;
      color: hsl(220, 15%, 55%);
      font-size: 18px;
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
   }
   

    .text-justify {
      text-align: center;
    }
  </style>

  <body>
    <div class="box">
      <img class="aspect-ratio-1-1" src="images/image-qr-code.png" />
      <h1 class="text-justify">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-justify">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </body>
</html>
