<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Sunnyside agency landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <nav>
      <img src="./images/logo.svg" alt="">
      <div class="links">
        <a href="">About</a>
        <a href="">Service</a>
        <a href="">Project</a>
        <a class="contacto" href="">Contact</a>
      </div>
    </nav>
    <div class="verMas">
      <h1>We are creatives</h1>
      <img src="./images/icon-arrow-down.svg" alt="">
    </div>
  </div>
 <div class="contenedor"> 
  
 </div>
</body>
<style>
  body {
    width: 100vw;
    margin: 0;
    font-family: 'Barlow', sans-serif;
}

.main {
    width: 100%;
    height: 100vh;
    background: url("./images/desktop/image-header.jpg") no-repeat center;
}

nav {
    padding: 40px;
    width: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

nav img{
    height: 36px;
    width: 186px;
}

a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

a:hover{
    color: hsl(51, 100%, 49%);
}

.links {
    width: 30%;
    display: flex;
    justify-content: flex-end;
    gap: 50px;
    align-items: center;
}

.contacto {
    padding: 20px 30px;
    background-color: #fff;
    color: black;
    font-family: "Fraunces", serif;
    border-radius: 50px;
    text-transform: uppercase;
}

.contacto:hover{
    padding: 20px 30px;
    background-color: rgba(255, 255, 255, 0.25);
    color: white;
    font-family: "Fraunces", serif;
    border-radius: 50px;
}

.verMas {
    width: 100%;
    padding: 40px 0px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-transform: uppercase;
    color: #fff;
    font-size: 30px;
    letter-spacing: 10px;
    font-family: 'Fraunces', serif;
}
.verMas h1{
    padding-bottom: 80px;
}

.verMas img{
    height: calc(114px*1.5);
    width: calc(36px*1.5);
}
 
@media screen and (max-width: 375px) {
  .main nav{
    flex-direction: column;
  }
}
</style>
</html>
