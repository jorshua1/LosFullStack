      <div class="contenedor">
        <div class="contenedor1">

            <input type="text" id="text1" min="0" max="200" placeholder="0">
          </div>

          <div class="contenedor-botones">
            <div class="texto2">Select Tip %</div>
            <button id="btuno" class="uno">5%</button>
            <button id="btdos" class="dos">10%</button>
            <button id="bttres" class="tres">15%</button>
            <button id="btcuatro" class="cuatro">25%</button>
            <button id="btcinco" class="cinco">50%</button>
            <input type="text" id="Custom" min="0" max="50" placeholder="Custom">
          </div>

          <div class="number">
            <div class="texto3">Number of People</div>

              <input type="text" id="text2" min="0" max="100" placeholder="0">
            </div>

          </div>
          <div class="contenedor2">
            <div class="caja-titulo1">
              <div class="titulo1">
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>
              <input class="resultado" type= "text" name="precio1" id="precio1" placeholder="$0.00" disabled>
            </div>
            <div class="caja-titulo1">
              <div class="titulo2">
                <p>Total</p>
                <p>/ person</p>
              </div>
              <input class="resultado" type="text" name="precio2" id="precio2" placeholder="$0.00" disabled>
            </div>

            <button id="boton1" class="boton1">RESET</button>

          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"

      </div>

    </body>
