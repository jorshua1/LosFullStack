<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="tip.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body class="body">
    <div class="completo">
      <div class="mitad1">

        <p class="titulo1">Precio:</p>
        <div class="inValor">
          <img src="images/icon-dollar.svg" alt="pesos" /> 
        </div>
        <p class="titulo2">Cuanto daras de propina %</p>
        <div class="boton">
        <div class="boton1">5%</div>
        <div class="boton2">10%</div>
        <div class="boton3">15%</div>
        <div class="boton4">25%</div>
        <div class="boton5">50%</div>
        <div class="boton6">custom</div>
        </div>
        <p class="titulo3">Entre cuantas personas:</p>
        <div class="personas"><img src="images/icon-person.svg" alt="Persona"></div>
      </div>
      <div class="mitad2">Tip Amount / person Total / person Reset</div>
    </div>
  </body>
</html>
