<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba blob</title>
</head>
<style>
    body {
        background: #000;
        overflow: hidden;
        height: 100vh;
        margin: 0;
    }

    @keyframes rotate {
        from {
            rotate: 0deg;
        }

        50% {
            scale: 1 1.5;
        }

        to {
            rotate: 360deg;
        }
    }

    #blob {
        height: 300px;
        background: linear-gradient(to right,
                purple,
                pink);
        aspect-ratio: 1;
        position: absolute;
        left: 50%;
        top: 50%;
        translate: -50% -50%;
        border-radius: 50%;
        animation: rotate 20s infinite;
    }

    #blur {
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 99;
        backdrop-filter: blur(200px);
    }
</style>

<body>
    <div id="blob">
    </div>
    <div id="blur">
    </div>
</body>
<script>
    const blob = document.getElementById("blob");
    document.body.onpointermove = event => {
        const { clientX, clientY } = event;
        // ! lo de abajo se puede mejorar con el uso de una api propia del navegador 
        // blob.style.left=`${clientX}px`;
        // blob.style.top=`${clientY}px`;
        blob.animate({
            left: `${clientX}px`,
            top: `${clientY}px`
        }, { duration: 3000, fill: "forwards" });
    }
</script>

</html>
