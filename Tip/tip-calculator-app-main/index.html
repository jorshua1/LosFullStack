<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="tip.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="js.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body class="body">
    <div class="completo">
      <div class="mitad1">
        <p class="titulo1">Precio:</p>
        <div class="inValor">
          <img src="images/icon-dollar.svg" alt="pesos" />
          <input type="text"  placeholder="0" step="none" min="0" class="plata">
        </div>
        <p class="titulo2">Cuanto daras de propina %</p>
        <div class="boton">
          <button onclick="cinco()"><div class="boton1">5%</div></button>
          <button onclick="diez()"><div class="boton2">10%</div></button>
          <button onclick="quince()"><div class="boton3">15%</div></button>
          <button onclick="veinticinco()"><div class="boton4">25%</div></button>
          <button onclick="cincuenta()"><div class="boton5">50%</div></button>
          <button><div class="boton6">Custom</div></button>
        </div>
        <p class="titulo3">Entre cuantas personas:</p>
        <div class="personas">
          <img src="images/icon-person.svg" alt="Persona" />
          <input type="text"  placeholder="0" step="none" min="1" class="persona" max="30">
        </div>
      </div>
      <div class="mitad2">
        <div class="mitad2Todo">
            <div class="primeroUno">
              <p><span>Propina</span> <br />/Persona</p>
              <input type="text" name="" id="tips" disabled>
            </div>
            <div class="segundoUno">
              <p><span>Total</span> <br />/Persona</p>
              <input type="text" name="" id="total" disabled>
            </div>
          <div class="tercero">
            <div><button onclick="clean()">BORRAR</button></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
