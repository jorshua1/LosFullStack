<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EjercicioFinal.css">
    <title>Document</title>
</head>

<body>
    <h1 id="title" class="title">freeCodeCamp Survey From</h1>
    <p id="descripcion" class="descripcion">Thank you for taking the time to help us improve the platform</p>
    <div class="cajaGrande">
        <form action="" method="post" id="survey-form">

            <div class="cajaIntermedia">
                <div class="cajaInferior">
                    <label class="labeltext" id="name-label"for="name">Name</label>
                    <br><input class="cajatexto" type="text" name="name-label" id="name"
                        placeholder="Enter your name" required><br>
                </div>
                <div class="cajaInferior">
                    <label class="labeltext" id="email-label"for="email" require>Email</label>
                    <br><input class="cajatexto" type="email" name="email" required id="email"
                        placeholder="Enter your Email"><br>
                </div>
                <div class="cajaInferior">
                    <label class="labeltext" for="number" id="number-label">Age(optional)</label>
                    <br><input class="cajatexto" type="number" name="number-label" id="number" placeholder="Age"
                        min="18" max="100"><br>
                </div>
            </div>
            <div>
                <label for="dropdown">Which option best describes your current role?</label><br><select id="dropdown">
                    <option value="">select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">prefer not to say</option>
                    <option value="5">other</option>
                </select>
                <p>Would you recommend freecodeCamp to a friend?</p>
                <label for="Definitely"><input type="radio"value="definitely" name="friends" id="Definitely">Definitely</label><br>
                <label for="Maybe"><input type="radio" name="friends"value="maybe" id="Maybe">Maybe</label><br>
                <label for="notSure"><input type="radio" name="friends"value="notsure" id="notSure">not sure</label><br>
            </div>
            <div>
                <label for="favorite">What is your favorite feature of freecodeCamp?<br>
                    <select name="favorite" id="faorite">
                        <option value="">Select an option</option>
                        <option value="1">challenges</option>
                        <option value="2">projects</option>
                        <option value="3">community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
                <p>what would you like to see improved?</p>
                <label for="front-end"><input type="checkbox" name="front-end" id="front-end" value="survey-form">front-end
                    projects</label><br>
                <label for="back-end"><input type="checkbox"value="survey-form" name="back-end" id="back-end" value="survey-form">back-end projects</label><br>
                <label for="Data"><input type="checkbox" name="Data"value="survey-form" id="Data">Data visualization</label><br>
                <label for="challenges"><input type="checkbox"value="survey-form" name="challenges" id="challenges">challenges</label><br>
                <label for="Open_Source"><input type="checkbox"value="survey-form" name="Open_Source" id="Open_Source">Open Source
                    Commmunity</label><br>
                <label for="Gitter"><input type="checkbox" name="Gitter"value="survey-form" id="Gitter">Gitter Help rooms</label><br>
                <label for="Videos"><input type="checkbox" name="Videos"value="survey-form" id="Videos">Videos</label><br>
                <label for="City"><input type="checkbox" name="City" value="survey-form" id="City">City Meetups</label><br>
                <label for="Wiki"><input type="checkbox" name="Wiki"value="survey-form" id="Wiki">Wiki</label><br>
                <label for="Forum"><input type="checkbox" name="Forum"value="survey-form" id="Forum">Forum</label><br>
                <label for="Aditional"><input type="checkbox"value="survey-form" name="Aditional" id="Aditional">Aditional course</label>
                <label for="comments"> anny comments or suggestion?<br>
            </div>
            <div>
                <textarea name="comments" id="comments" cols="60" rows="5"
                    placeholder="Enter your comments here..."></textarea></label><br>
            </div>
            <div>
                <button type="submit" id="submit">submit</button>
            </div>
        </form>
    </div>
</body>
