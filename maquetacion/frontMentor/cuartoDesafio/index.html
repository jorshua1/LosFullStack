<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="centro">
  <div class="contenedor">
    <div class="contenido1">
      <p class="titulo1">Bill:</p>
      <div class="val"> 
        <img src="images/icon-dollar.svg" alt="pesos" />
        <input type="number">
      </div>
      <p class="titulo2">Select Tip %</p>
      <div class="boton">
        <div class="boton1">5%</div>
        <div class="boton2">10%</div>
        <div class="boton3">15%</div>
        <div class="boton4">25%</div>
        <div class="boton5">50%</div>
        <div class="boton6">Custom</div>
      </div>
      <p class="titulo3">Number of People:</p>
      <div class="personas">
        <img src="images/icon-person.svg" alt="Persona" />
      </div>
    </div>
    <div class="contenedor2">
      <div class="contenido2">
        <div class="primero">
          <div class="first">
            <p> <span>Tip Amount</span> <br />/person</p>
          </div>
          <!-- <div class="second">plata</div> -->
        </div>
        <div class="segundo">
          <div class="one">
            <p> <span>Total</span> <br />/person</p>
          </div>
          <!-- <div class="two">plata</div> -->
        </div>
        <div class="tercero">
          <div><button>RESET</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
