<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="centro">
      <div class="contenedor">
        <div class="contenido1">
          <form id="formCalculadora">
            <p class="titulo1">Bill:</p>
            <div class="val">
              <img src="images/icon-dollar.svg" alt="pesos" />
              <input
                type="text"
                placeholder="0"
                step="none"
                min="0"
                class="money"
              />
            </div>
            <p class="titulo2">Select Tip %</p>
            <div class="boton">
              <button id="boton1">5%</button>
              <button id="boton2">10%</button>
              <button id="boton3">15%</button>
              <button id="boton4">25%</button>
              <button id="boton5">50%</button>
              <input id="boton6" placeholder="Custom" type="text" />
            </div>
            <span class="titulo3"
              ><p>Number of People:</p>
              <span id="warning" class="alertHidden"></span
            ></span>
            <div class="personas">
              <img src="images/icon-person.svg" alt="persona" class="People" />
              <input
                type="text"
                placeholder="0"
                step="none"
                min="1"
                class="persona"
                max="50"
              />
            </div>
            <button id="submit" type="submit">Calculate</button>
          </form>
        </div>
        <div class="contenedor2">
          <div class="contenido2">
            <div class="primero">
              <div class="first">
                <p><span>Tip Amount</span> <br />/person</p>
                <input
                  type="text"
                  name=""
                  id="tips"
                  disabled
                  placeholder="$0"
                />
              </div>
              <!-- <div class="second">plata</div> -->
            </div>
            <div class="segundo">
              <div class="one">
                <p><span>Total</span> <br />/person</p>
                <input
                  type="text"
                  name=""
                  id="total"
                  disabled
                  placeholder="$0"
                />
              </div>
              <!-- <div class="two">plata</div> -->
            </div>
            <div class="tercero">
              <div><button onclick="clean()">RESET</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="porsi.js"></script>
  </body>
</html>
