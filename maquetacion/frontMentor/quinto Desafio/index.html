<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body eso esta mal>
    <div class="contenedor">
      <div class="inicio">
        <h1 class="titulo">Rock, Paper, Scissors</h1>
        <div class="botones-inicio">
          <button class="button">BEST OF 3</button>
          <button class="button">BEST OF 5</button>
          <button class="button">BEST OF 10</button>
        </div>
      </div>
      <div class="pantalladejuego">
        <div class="marcador">
          <div class="score">
            <p class="etiqueta">YOU</p>
            <p class="puntuacion">0</p>
          </div>
          <div class="ronda">
            <p class="ronda-etiqueta">ROUND</p>
            <p class="valorronda">1</p>
          </div>
          <div class="score">
            <p class="etiqueta">BOT</p>
            <p class="puntuacion">0</p>
          </div>
        </div>
        <div class="gameplay">
          <div class="eleccion" onclick="usuario('0')">
            <img src="images/icon-rock.svg" alt="rock" />
          </div>
          <div class="eleccion" onclick="usuario('1')">
            <img src="images/icon-paper.svg" alt="paper" />
          </div>
          <div class="eleccion" onclick="usuario('2')">
            <img src="images/icon-scissors.svg" alt="scissors" />
          </div>
        </div>
        <div class="resultados">
          <div class="resultado-etiqueta">YOU PICKED</div>
          <div class="imagen-resultante">
            <img src="images/icon-rock.svg" alt="rock" />
          </div>
          <div class="resultado-etiqueta">THE HOUSE PICKED</div>
          <div class="imagen-resultante">
            <img src="images/icon-paper.svg" alt="paper" />
          </div>
          <div class="texto-resultante">YOU LOSE</div>
          <button class="play-again-button">PLAY AGAIN</button>
        </div>
      </div>
    </div>
    <script src="sisa.js"></script>
  </body>
</html>
