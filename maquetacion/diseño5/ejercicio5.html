<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <header class="encabezado">SPLITTER</header>
    <div class="contenedor-all">
        <label for="text_number">Bill</label>
        <input type="text" class="text_number" id="text_number" name="text_numbre">
        <label> Select Tip %</label>
        <div class="contenedor-button">
            <button type="submit">5%</button>
            <button type="submit">10%</button>
            <button type="submit">15%</button>
            <button type="submit">25%</button>
            <button type="submit">50%</button>
            <button type="submit">Custom</button>
        </div>

        <label for="text_people"> Number of People</label>
        <input type="text" class="text_people" name="text_people" id="text_people">
        <div class="contenedor-result">
            <p>Tip Amount <span></span></p>
            <p>/ person <span></span></p>

            <p>Total</p>
            <p>/ person</p>

            <button type="submit">RESET</button>
        </div>
    </div>
</body>

</html>
