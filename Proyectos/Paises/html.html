<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="filtro.css">
    <link rel="stylesheet" href="css.css">
    <title>Paises</title>
</head>

<body>

    <nav class="navbar">
        <div class="container navbar-content">
            <h1>where in thse world?</h1>
            <button class="btn-dark-mode">
                <i class="far fa-moon"></i>
                Dark Mode</button>
        </div>
    </nav>

    <header class="container navbar-content my-2">
        <form class="form-search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Ingresa País">
        </form>
        <div class="custom-select" style="width: 200px;">
            <select>
                <option value="">Filtar por Región</option>
                <option value="">Todos</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </header>

    <main class="container grid">
        <article class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_the_Taliban.svg/320px-Flag_of_the_Taliban.svg.png"
                alt="" class="img-fluid">
                <div class="card-content">
                    <h3>Nombre</h3>
                    <p>
                        <b>Population: </b>
                        50000
                    </p>
                    <p>
                        <b>Capital: </b>
                        bogota
                    </p>
                    <p>
                        <b>Region: </b>
                        Americas
                    </p>
                </div>
        </article>
    </main>

    <script src="JavaScript/filtro.js"></script>
    <script src="JavaScript/js.js"></script>
</body>

</html>
