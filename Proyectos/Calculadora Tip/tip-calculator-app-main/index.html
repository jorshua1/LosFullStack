<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="tip.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="js.js"></script>
    <title>Calculadora Tip</title>
  </head>

  <body class="body">
    <div class="completo">
      <div class="mitad1">
        <p class="titulo1">Valor a pagar:</p>
        <div class="inValor">
          <img src="images/icon-dollar.svg" alt="pesos"  class="pesos"/>
          <input
            type="text"
            placeholder="0"
            step="none"
            min="0"
            class="plata"
          />
        </div>
        <p class="titulo2">Cuanto sera la propina %</p>
        <div class="boton"> 
          <button id="boton1" onmouseup="click()" onclick="cinco()" >5%</button>
          <button id="boton2" onmouseup="click()" onclick="diez()" >10%</button>
          <button id="boton3" onclick="quince()" onmouseup="click()">15%</button>
          <button id="boton4" onclick="veinticinco()" onmouseup="click()">25%</button>
          <button id="boton5" onclick="cincuenta()" onmouseup="click()" >50%</button>
          <input id="boton6" onkeypress="custom()" placeholder="Custom" type="text"> 
                </div>
        <p class="titulo3">Entre cuantas personas:</p>
        <div class="personas">
          <img src="images/icon-person.svg" alt="Persona" class="people" />
          <input
            type="text"
            placeholder="0"
            step="none"
            min="1"
            class="persona"
            max="30"
          />
        </div>
      </div>
      <div class="mitad2">
        <div class="mitad2Todo">
          <div class="primeroUno">
            <p><span>Propina</span> <br />/Persona</p>
            <input type="text" name="" id="tips" disabled placeholder="$0" />
          </div>
          <div class="segundoUno">
            <p><span>Total</span> <br />/Persona</p>
            <input type="text" name="" id="total" disabled placeholder="$0" />
          </div>
          <div class="tercero">
            <div><button onclick="clean()">BORRAR</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
