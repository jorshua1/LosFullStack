<!DOCTYPE html>
<html lang="en">

<head>
  <title>freeCodeCamp Survey Form</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
</head>
<div class="form-group">
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center"> Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"
          >Name
          <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" required
        /></label>
        <label id="email-label" for="email"
          >email
          <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required
        /></label>
        <label id="number-label" for="number"
          >Age
          <span class="clue">(optional) </span>
          <input id="number" name="age" type="number" min="10" max="99" class="form-control" placeholder="Age" required/></label>
        <div class="form-group">
          <p>Which option best describes your current role? </p>
          <select id="dropdown">
          <option value="">select current role</option>
            <option value="challenges">challenges</option>
            <option value="Projects">Projects</option>
            <option value="learner">Full Time learner</option>
            <option value="prefrnot">Prefer not to Say</option>
            <option value="other">Other</option>
        </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="Definitely"
          ><input
            value="Definitely"
            id="Definitely"
            type="radio"
            name="account-type"
            class="inline"
          />Definitely</label>
          <label for="Maybe"
          ><input
            value="Maybe"
            id="Maybe"
            type="radio"
            name="account-type"
            class="inline"
          />Maybe</label>
          <label for="Not sure"
          ><input
            value="Not sure"
            id="Not sure"
            type="radio"
            name="account-type"
            class="inline"
          />Not sure</label>
        </div>
        <div>
          <p>What is your favorite feature of freeCodeCamp? </p>
          <select id="dropdown">
          <option value="">select an option</option>
            <option value="chanllenges">Chanllenges</option>
            <option value="projects">Projects</option>
            <option value="comunnity">Comunnity</option>
            <option value="open source">Open Source</option>
</div>
        </select>
          <div>
            <p>What would you like to see improved? </p>
            <label>
               <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects
             </label>
            <label>
               <input name="prefer" value="back-end Projects" type="checkbox" class="input-checkbox">Back-end Projects
             </label>
            <label>
               <input name="prefer" value="data Visualization" type="checkbox" class="input-checkbox">Data Visualization
             </label>
            <label>
               <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges
             </label>
            <label>
               <input name="prefer" value="open Source Community" type="checkbox" class="input-checkbox">Open Source Community
             </label>
            <label>
               <input name="prefer" value="gitter help rooms" type="checkbox" class="input-checkbox">Gitter help rooms
             </label>
            <label>
               <input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos
             </label>
            <label>
               <input name="prefer" value="city Meetups" type="checkbox" class="input-checkbox">City Meetups
             </label>
            <label>
               <input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki
             </label>
            <label>
               <input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum
             </label>
            <label>
               <input name="prefer" value="additional Courses" type="checkbox" class="input-checkbox">Additional Courses
             </label>
          </div>
          <br /><br />
        
        <div class="form-group">
          <label for="bio"
          >Any comments or suggestions?
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </label>

        </div>
      </fieldset>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
      </div>
    </form>
</div>
</body>
</html>
